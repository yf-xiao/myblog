server:
  port: 80
spring:
  profiles:
    # 外置jdbc和log配置文件
    active: jdbc

mybatis:
  type-aliases-package: com.mybolg.dao

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: UTF-8
    content-type: text/html
    mode: HTML5
    cache: false
    

